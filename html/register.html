                <div class="option">

                    </div>

                        <input type="radio" id="male" name="gender">

                    </div>

            </div>

                <label for="pass">Password </label>
                <input type="password" id="pass" placeholder="Enter your password" required>
            </div>
            <div class="input">
                <label for="country">Country of Domicile</label>

            </div>
